{% extends "base.html" %}

{% block title %} Editar Venta {% endblock %}

{% block body %}
<div class="row">
    <div class="col-md-4 offset-md-4">
        <h2>Editar Venta</h2>
        <div class="card">
            <div class="card-body">
                <form action="/edicionVenta/" method="POST"> {% csrf_token %}
                    <div class="form-group py-2">
                        <input type="text" id="id" name="id" value="{{venta.id}}" class="form-control" readonly>
                    </div>
                    <div class="form-group py-2">
                        <input type="number" id="precio" name="precio" value="{{venta.precio}}" class="form-control" placeholder="Precio" maxlength="100" required>
                    </div>
                    <div class="form-group py-2">
                        <input type="date" id="fecha_venta" name="fecha_venta" value="{{venta.fecha_venta}}" class="form-control" placeholder="Fecha de la Venta" required>
                    </div>
                    <div class="form-group">
                        <button type="submit" class="btn btn-success btn-block text-white">Guardar</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
