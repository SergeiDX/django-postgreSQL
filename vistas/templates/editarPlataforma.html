{% extends "base.html" %}

{% block title %} Editar Plataforma {% endblock %}

{% block body %}
<div class="row">
    <div class="col-md-4 offset-md-4">
        <h2>Editar Plataforma</h2>
        <div class="card">
            <div class="card-body">
                <form action="/edicionPlataforma/" method="POST"> {% csrf_token %}
                    <div class="form-group py-2">
                        <input type="text" id="id" name="id" value="{{plataforma.id}}" class="form-control" readonly>
                    </div>
                    <div class="form-group py-2">
                        <input type="text" id="nombre_plataforma" name="nombre_plataforma" value="{{plataforma.nombre_plataforma}}" class="form-control" placeholder="Nombre de plataforma" maxlength="100" required>
                    </div>
                    <div class="form-group py-2">
                        <input type="text" id="fabricante" name="fabricante" value="{{plataforma.fabricante}}" class="form-control" placeholder="Fabricante" required>
                    </div>
                    <div class="form-group py-2">
                        <input type="text" id="videojuegoid" name="videojuegoid" value="{{plataforma.videojuegoid}}" class="form-control" placeholder="ID Videojuego" readonly required>
                    </div>
                    <div class="form-group py-2">
                        <input type="text" id="usuarioid" name="usuarioid" value="{{plataforma.usuarioid}}" class="form-control" placeholder="ID Usuario" readonly required>
                    </div>
                    <div class="form-group">
                        <button type="submit" class="btn btn-success btn-block text-white">Guardar</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
