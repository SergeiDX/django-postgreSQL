{% extends "base.html" %}

{% block title %} Editar Videojuego {% endblock %}

{% block body %}
<div class="row">
    <div class="col-md-4 offset-md-4">
        <h2>Editar Videojuego</h2>
        <div class="card">
            <div class="card-body">
                <form action="/edicionVideojuego/" method="POST"> {% csrf_token %}
                    <div class="form-group py-2">
                        <input type="text" id="id" name="id" value="{{videojuego.id}}" class="form-control" readonly>
                    </div>
                    <div class="form-group py-2">
                        <input type="text" id="titulo_videojuego" name="titulo_videojuego" value="{{videojuego.titulo_videojuego}}" class="form-control" placeholder="Titulo" maxlength="100" required>
                    </div>
                    <div class="form-group py-2">
                        <input type="date" id="lanzamiento" name="lanzamiento" value="{{videojuego.lanzamiento}}" class="form-control" placeholder="Fecha" required>
                    </div>
                    <div class="form-group py-2">
                        <input type="text" id="desarrolladorid" name="desarrolladorid" value="{{videojuego.desarrolladorid}}" class="form-control" placeholder="ID Desarrollador" maxlength="100" required>
                    </div>
                    <div class="form-group">
                        <button type="submit" class="btn btn-success btn-block text-white">Guardar</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
